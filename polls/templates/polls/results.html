{% extends "base.html" %}

{% block body %}
    <h1 class="h1">{{ question.question_text }}</h1>

    <ul class="list-group">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a class="list-group-item list-group-item-primary" href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock body %}
