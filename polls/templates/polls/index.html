{% extends "base.html" %}
{% load static %}

{% block body %}
    <h1 class="h1">Latest polls</h1>
    {% if latest_question_list %}
        <div class="list-group">
        {% for question in latest_question_list %}
            <a class="list-group-item list-group-item-primary" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
        {% endfor %}
        </div>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock body %}
